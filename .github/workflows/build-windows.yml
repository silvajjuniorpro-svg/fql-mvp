- name: Build installer
  run: npm run dist -- --publish=never

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build installer
        run: npm run dist

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: FQL-Installer
          path: dist/**
